apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  # This selector is crucial. It must match the labels of the Pods
  # you want to target, which are defined in your Deployment's template.
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      # The port the Service will expose within the cluster.
      port: 80
      # The port on the container that traffic will be forwarded to.
      targetPort: 8000
  type: ClusterIP